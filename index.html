<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            animation: pulseGreen 3s infinite;
            margin: 0;
            padding: 10px;
        }

        @keyframes pulseGreen { 0% { background-color: #5cb85c; } 50% { background-color: #4cae4c; } 100% { background-color: #5cb85c; } }

        .btn { font-size: 18px; font-weight: bold; background: linear-gradient(135deg, #007bff, #0056b3); color: white; border: none; padding: 12px; margin: 10px auto; width: 90%; max-width: 400px; border-radius: 10px; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.8; }
        h1 { font-size: 24px; font-weight: bold; color: black; text-transform: uppercase; background-color: white; padding: 10px; border-radius: 10px; display: inline-block; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); max-width: 90%; }
        #groupInfo { max-width: 90%; margin: auto; overflow-x: auto; text-align: left; }
        #nextSessionDisplay { display: none; background-color: #fff3cd; color: #856404; padding: 10px; margin: 10px; border-radius: 10px; font-weight: bold; }
        .button-container { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    <div id="nextSessionDisplay"></div>
    <div id="groupInfo"></div>

    <div class="button-container">
        <button id="nextSessionBtn" class="btn" style="display:none;"></button>
        <button id="overviewBtn" class="btn">Übersicht</button>
    </div>

    <script>
        const schedule = [
            { teacher: "Woi", group: "C", times: [ { day: 1, start: "08:00", end: "09:30" }, { day: 3, start: "09:50", end: "11:20" }, { day: 5, start: "09:50", end: "11:20" }], 
              students: ["Maja (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [ { day: 1, start: "09:50", end: "11:20" }, { day: 3, start: "11:40", end: "13:10" }, { day: 4, start: "09:50", end: "11:20" }], 
              students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [ { day: 2, start: "09:50", end: "11:20" }, { day: 4, start: "08:00", end: "09:30" }, { day: 5, start: "08:00", end: "09:30" }], 
              students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] },

            { teacher: "Beu", group: "D", times: [ { day: 2, start: "11:40", end: "13:10" }], students: ["Alle Sprachjongleure"] }
        ];

        let nextSession = null;
        let isOverviewShown = false;

        function checkSessionStatus() {
            if (isOverviewShown) return;

            const now = new Date();
            nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    let [startHours, startMinutes] = time.start.split(":").map(Number);
                    sessionStart.setHours(startHours, startMinutes, 0);

                    if (sessionStart > now && (!nextSession || sessionStart < nextSession.time)) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            let displayDiv = document.getElementById("nextSessionDisplay");
            let button = document.getElementById("nextSessionBtn");

            if (nextSession) {
                let formattedTime = nextSession.time.toLocaleString('de-DE', { weekday: 'long', hour: '2-digit', minute: '2-digit' });
                let studentList = formatStudents(nextSession.students);
                
                let nextSessionText = `<h2>Nächste AF</h2><p><strong>Gruppe:</strong> ${nextSession.group}</p><p><strong>Lehrkraft:</strong> ${nextSession.teacher}</p><p><strong>Zeit:</strong> ${formattedTime}</p>${studentList}`;

                button.innerText = `Nächste AF: ${formattedTime}`;
                button.style.display = "block";

                displayDiv.innerHTML = nextSessionText;
                displayDiv.style.display = "block";
            } else {
                button.style.display = "none";
                displayDiv.style.display = "none";
            }
        }

        function formatStudents(students) {
            let sortedByClass = {};
            students.forEach(student => {
                let classNumber = student.match(/\d+/)[0];  
                if (!sortedByClass[classNumber]) sortedByClass[classNumber] = [];
                sortedByClass[classNumber].push(student);
            });

            let output = "<h3>Schüler:innen</h3>";
            Object.keys(sortedByClass).sort().forEach(classNumber => {
                output += `<h4>${classNumber}. Klasse</h4><ul>`;
                sortedByClass[classNumber].forEach(student => output += `<li>${student}</li>`);
                output += "</ul>";
            });

            return output;
        }

        function toggleOverview() {
            let groupInfo = document.getElementById("groupInfo");
            let button = document.getElementById("overviewBtn");

            if (isOverviewShown) {
                isOverviewShown = false;
                checkSessionStatus();
                button.innerText = "Übersicht";
            } else {
                isOverviewShown = true;
                let overviewText = "<h2>Übersicht aller Gruppen</h2>";
                schedule.forEach(group => {
                    overviewText += `<h3>Gruppe ${group.group} (${group.teacher})</h3><ul>`;
                    group.times.forEach(time => {
                        const days = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
                        overviewText += `<li>${days[time.day]}: ${time.start} - ${time.end}</li>`;
                    });
                    overviewText += "</ul>";
                });

                groupInfo.innerHTML = overviewText;
                button.innerText = "Zurück";
            }
        }

        document.getElementById("overviewBtn").addEventListener("click", toggleOverview);
        checkSessionStatus();
        setInterval(checkSessionStatus, 5000);
    </script>
</body>
</html>
